<div class="col-md-12">
    <div class="container-fluid">   

        <div class="col-md-4" ng-repeat="record in records">
            <div  class="thumbnail" >
                <a ui-sref="bookDetail({bookId: record.id})" >
                    <img class="img-responsive" ng-src="{{record.image}}" alt="{{record.name}}"/>
                    <div class="caption">
                        <p>{{record.name}}</p>
                    </div>
                </a>
            </div>
        </div>
         
    </div>

</div>
