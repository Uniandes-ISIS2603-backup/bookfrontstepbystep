<div class="col-md-12">
    <div class="container-fluid">  
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>    
                    <th>Description</th>  
                    <th>ISBN</th>    
                    <th>Editorial</th>  
                    <th>Image</th>  
                    <th>Publishing Date</th>  
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in records">
                    <td id="{{$index}}-name">{{record.name}}</td>
                    <td id="{{$index}}-descrption">{{record.description}}</td>
                    <td id="{{$index}}-isbn">{{record.isbn}}</td>
                    <td id="{{$index}}-editorial">{{record.editorial.name}}</td>
                    <td id="{{$index}}-image">{{record.image}}</td>
                    <td id="{{$index}}-publishingdate">{{record.publishingdate}}</td>
                   
                </tr>
            </tbody>
        </table>
    </div>

</div>
