
<div class="col-md-12" well>
    <div class="container-fluid">   
        <div class="row">
            <div class="col-md-3">
                <img class="img-responsive" ng-src="{{currentRecord.image}}" />
                <div class="caption">
                    <p>{{currentRecord.name}}</p>
                </div>
                <ul ng-repeat="author in currentRecord.authors">
                    <li>{{author.name}}</li>
                </ul>
            </div>
            <div class="col-md-3">
                <dl>                  
                    <strong> ISBN</strong>
                    <dd>{{currentRecord.isbn}}</dd>
                    <hr>
                    <strong>Publishing Date</strong>
                    <dd>{{currentRecord.publishingdate}}</dd>
                    <hr>
                    <strong class="bold">Editorial</strong>
                 
                    <dd>{{currentRecord.editorial.name}}</dd>
                    <hr>
                    <strong class="bold">Description</strong>
                     <dd>{{currentRecord.description}}</dd>
                    
                </dl>
            </div>
        </div>
    </div>
</div>
