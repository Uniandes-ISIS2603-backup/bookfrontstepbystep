<div class="container-fluid well">   
    <div class="row">
        <div class="col-md-3">
            <div class="thumb">
                <img class="img-responsive" ng-src="{{currentRecord.image}}"/>
            </div>

        </div>
        <div class="col-md-3">
            <dl>     
                <dt>{{currentRecord.name}}</dt>
                <ul ng-repeat="author in currentRecord.authors">
                    <li>{{author.name}}</li>
                </ul>
                <dt> ISBN</dt>
                <dd>{{currentRecord.isbn}}</dd>
                <hr>
                <dt>Publishing Date</dt>
                <dd>{{currentRecord.publishingdate}}</dd>
                <hr>
                <dt class="bold">Editorial</dt>

                <dd>{{currentRecord.editorial.name}}</dd>
                <hr>
                <dt class="bold">Description</dt>
                <dd>{{currentRecord.description}}</dd>

            </dl>
        </div>
    </div>
</div>
