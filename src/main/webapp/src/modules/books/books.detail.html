
<div class="col-md-12">
    <div class="container-fluid">   
        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive" ng-src="{{currentRecord.image}}" />
                <div class="caption">
                    <p>{{currentRecord.name}}</p>
                </div>
                <ul ng-repeat="author in currentRecord.authors">
                    <li>{{author.name}}</li>
                </ul>
            </div>
            <div class="col-md-6">
                <dl>
                    <dd>{{currentRecord.description}}</dd>
                    <hr>
                    <span>ISBN</span>
                    <dd>{{currentRecord.isbn}}</dd>
                    <hr>
                    <span>Publishing Date</span>
                    <dd>{{currentRecord.publishingdate}}</dd>
                    <hr>
                    <span>Editorial</span>
                    <dd>{{currentRecord.editorial.name}}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
